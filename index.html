<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">

    <div class="box">

      <div class="text">

        <div class="logo">
          <img src="images/logo.svg" alt="Logo">
        </div>

        <div class="heading">
          <span>WE'RE</span>
          COMING
          SOON
        </div>

        <div class="explanation">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>

        <div class="register-content">
          <div class="register">
            <input class="email" type="email" name="" placeholder="Email Address">
          </div>
          <button class="register-btn" type="button" name="button">
            <img class="arrow-icon" src="images/icon-arrow.svg" alt="arrow-icon">
          </button>
        </div>


      </div>

    </div>

    <img class="picture" src="images/hero-desktop.jpg" alt="Hero">

  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">srglbrkchn</a>.
    </p>
  </footer>
</body>

</html>
