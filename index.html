<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> <!-- Stopps device from zooming in when clicking on input -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 74%, 74%);
    }
  </style>

</head>

<body>

  <div class="content">

    <div class="box">

      <div class="text">
        <img class="logo" src="images/logo.svg" alt="Logo">
        <img class="mobile-picture" src="images/hero-mobile.jpg" alt="hero-mobile">

        <div class="heading">
          <span>WE'RE</span>
          COMING
          SOON
        </div>

        <div class="explanation">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>

        <div class="register-content">
          <div class="register">
            <input id="email-address" class="email" type="email" name="" placeholder="Email Address" required>
            <img class="icon-error" src="images/icon-error.svg" alt="error">
            <button class="register-btn" type="button" name="button">
              <img class="arrow-icon" src="images/icon-arrow.svg" alt="arrow-icon">
            </button>
          </div>
          <p class="error-msg"></p>
        </div>

      </div>

    </div>

    <img class="picture" src="images/hero-desktop.jpg" alt="Hero">

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">srglbrkchn</a>.
    </p>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
